<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/destyle.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>CloudSign押印座標確認</title>
</head>
<body>
  <div class="container">
    <div>
      <input
        type="file"
        name="pdf"
        id="file">
    </div>

    <div class="page__container">
      <button onclick="changePage(-1)" class="page__button">前ページ</button>
      <div id="page_number">
        表示ページ：
      </div>
      <button onclick="changePage(1)" class="page__button">次ページ</button>
    </div>

    <div>
      <div id="position">x: ,y:</div>
    </div>

    <div id="pdfjs_view" onclick="clickScreen(event)">
      <div id="cursor"></div>
    </div>

  </div>

  <script src="js/pdfjs/build/pdf.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
